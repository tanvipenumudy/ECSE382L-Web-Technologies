<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head runat="server">
    <title>Web Tech Lab 3 E18CSE187</title>
<script language=javascript>
function func(){
  document.write("App Name: "+navigator.appName+"<br>");
  document.write("Platform: "+navigator.platform  +"<br>");
  document.write("Plugins: "+navigator.plugins  +"<br>");
  document.write("System Language: "+navigator.systemLanguage  +"<br>");
  document.write("User Language: "+navigator.userAgent  +"<br>");
  document.write("Version: "+navigator.appVersion  +"<br>");
  document.write("CodeName: " +navigator.appCodeName  +"<br>");
  document.write("Cookie Enabled: "+navigator.cookieEnabled  +"<br>");
  document.write("Java Enable: "+navigator.javaEnabled  +"<br>");
  document.write("User Agent: "+navigator.userAgent  +"<br>");
  document.write("MIME type: "+navigator.mimeTypes  +"<br>");
}
</script>
</head>
<body>
    <form id="form_E18CSE187">
    <div>
        <input id="Button1" type="button" value="CLICK for Web Page Info" onclick="func()" />
  
    </div>
    </form>
</body>
</html>
